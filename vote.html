<!DOCTYPE html>
<html>
<head>
	
	<title>ViperHQ - Official Website</title>
	<meta name="description" content="ViperHQ is a new and awesome Skyblock server. You can join with the IP 'play.viperhq.net'.">
	<meta property="og:title" content="ViperHQ - Official Website">
	<meta property="og:site_name" content="ViperHQ">
	<meta property="og:description" content="ViperHQ is a new and awesome Skyblock server. You can join with the IP 'play.viperhq.net'.">
	<meta property="og:image" content="https://www.viperhq.net/img/minecraft2.png">
	<meta property="og:url" content="https://www.viperhq.net/">
	<meta name="twitter:card" content="summary_large_image">


	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/stylesheet.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="logo">

			
			<img src="img/logo.png" alt="MyServer logo">
		</div>

		<div class="items">

			<a href="https://discord.viperhq.net" class="item forums">
			<div>
				<img src="img/forums.png" alt="Minecraft discord icon" class="img">
				<p class="subtitle">chat on our</p>
				<p class="title">Discord</p>
			</div>
			</a>


			<a href="https://store.viperhq.net" class="item store">
			<div>
				<img src="img/store.png" alt="Minecraft store icon" class="img">
				<p class="subtitle">donate on our</p>
				<p class="title">Store</p>
			</div>
			</a>


			<a href="#" class="item vote">
			<div>
				<img src="img/vote.png" alt="Minecraft voting icon" class="img">
				<p class="subtitle">support us by</p>
				<p class="title">Voting</p>
			</div>
			</a>


		</div>

		<div class="playercount">

			
			
			<p>Join <span class="sip" data-ip="play.viperhq.net" data-port="25565">
			0</span> other players on <span class="ip">play.viperhq.net</span></p>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
	<script src="js/firefly.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
